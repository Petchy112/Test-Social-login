<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        async function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
            // document.getElementById('status').innerHTML =
            //     'Thanks for logging in, ' + await response.authResponse.accessToken;                 // The current login status of the person.
            if (response.status === 'connected') {   // Logged into your webpage and Facebook.
                await testAPI();
            } else {                                 // Not logged into your webpage or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this webpage.';
            }
        }

        function checkLoginState() {               // Called when a person is finished with the Login Button.
            FB.getLoginStatus(function (response) {   // See the onlogin handler
                statusChangeCallback(response);
            });
        }


        window.fbAsyncInit = function () {
            FB.init({
                appId: '1218076828653725',
                cookie: true,                     // Enable cookies to allow the server to access the session.
                xfbml: true,                     // Parse social plugins on this webpage.
                version: 'v11.0'           // Use this Graph API version for this call.
            });

        };

        async function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
            FB.api('/me', 'GET', { "fields": "id,first_name,last_name,email" }, async function (response) {
                document.getElementById('status').innerHTML = 'Name = ' + await response.first_name + " " + await response.last_name + " " +
                    'Email = ' + await response.email
            }
            );
        }

    </script>


    <!-- The JS SDK Login Button -->

    <!-- <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/th_TH/sdk.js#xfbml=1&version=v11.0&appId=1218076828653725&autoLogAppEvents=1"
        nonce="sXoGBpM7"></script> -->


    <div class="fb-login-button" data-width="300" data-size="large" data-button-type="continue_with"
        data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email"
        onlogin="checkLoginState"></div>

    <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState">
    </fb:login-button> -->

    <div id="status">
    </div>

    <!-- Load the JS SDK asynchronously -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>

</html>
